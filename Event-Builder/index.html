<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Display Event</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Create Event</h1>

        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required>
            </div>

            <div class="form-group">
                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" placeholder="Enter venue" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- <div class="form-group">
                <label for="coverImage">Event Cover Image:</label>
                <input type="file" id="coverImage" name="coverImage" accept="image/*" required>
            </div> -->

            <button type="submit" id="submit">Add Event</button>
        </form>

</html>
